<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Smart home ear detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-50 via-cyan-300 to-cyan-200 relative overflow-hidden">

  <!-- Floating bubbles background (very subtle now) -->
  <div class="absolute inset-0 overflow-hidden opacity-40">
    <div class="absolute w-6 h-6 bg-cyan-200 rounded-full animate-bounce blur-md" style="left: 10%; animation-duration: 8s;"></div>
    <div class="absolute w-10 h-10 bg-teal-200 rounded-full animate-bounce blur-lg" style="left: 70%; animation-duration: 10s;"></div>
    <div class="absolute w-8 h-8 bg-sky-200 rounded-full animate-bounce blur-sm" style="left: 40%; animation-duration: 9s;"></div>
  </div>

  <!-- Card -->
  <div class="relative z-10 bg-white/30 backdrop-blur-md shadow-2xl rounded-3xl p-8 w-[90%] max-w-md border border-teal-100 transition-all duration-300 hover:shadow-lg hover:scale-[1.02]">

   

    <h1 class="text-3xl font-bold text-center text-teal-700 mb-6 tracking-wide underline">Sign In </h1>

    <form method="POST" action="" class="space-y-4">
      {% csrf_token %}

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-gray-700 font-semibold text-sm">First Name</label>
          <input type="text" name="first_name" required
            class="w-full px-3 py-2 mt-1 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 transition-all" />
        </div>
        <div>
          <label class="text-gray-700 font-semibold text-sm">Last Name</label>
          <input type="text" name="last_name" required
            class="w-full px-3 py-2 mt-1 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 transition-all" />
        </div>
      </div>

      <div>
        <label class="text-gray-700 font-semibold text-sm">Email</label>
        <input type="email" name="email" required
          class="w-full px-3 py-2 mt-1 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 transition-all" />
      </div>

      <div>
        <label class="text-gray-700 font-semibold text-sm">Password</label>
        <input type="password" name="password" required
          class="w-full px-3 py-2 mt-1 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 transition-all" />
      </div>
    {% comment %} confirm password {% endcomment %}
      <div>
        <label class="text-gray-700 font-semibold text-sm">Confirm Password</label>
        <input type="password" name="confirm_password" required
          class="w-full px-3 py-2 mt-1 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 transition-all" />
      <button type="submit"
        class="w-full bg-gradient-to-r from-teal-400 to-cyan-400 text-white py-2 mt-4 rounded-xl font-semibold hover:from-cyan-400 hover:to-teal-400 active:scale-95 transition-all duration-200 shadow-md">
        Sign In
      </button>
    </form>
    {% if error %}  
    <p class="text-red-500 text-sm mt-2">{{ error }}</p>
    {% endif %} 
    <p class="text-center text-sm text-gray-600 mt-4">
      Donâ€™t have an account?
      <a  class="font-semibold text-teal-600 hover:underline">Sign up here</a>
 <a href="{% url 'login' %}" class="font-semibold text-teal-600 hover:underline">Sign up here</a> 
    </p>
  </div>
</body>
</html>
